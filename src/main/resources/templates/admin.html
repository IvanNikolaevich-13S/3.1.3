<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Здорова админ!</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style11.css}" type="text/css"/>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Роль</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td>
                <form class="delete-form" th:method="DELETE" th:action="@{/admin/{id}(id = ${user.getId()})}">
                    <input type="submit" value="Удалить">
                </form>
                <form class= "edit-form" th:method="GET" th:action="@{/admin/{id}/edit(id = ${user.getId()})}">
                    <input type="submit" value="Редактировать">
                </form>
            </td>
        </tr>
    </tbody>
</table>
<hr>
<form class="new-form" th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Создать">
</form>
<br>

<form class="logout-form" th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти">
</form>


</body>
</html>
