<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание нового пользователя!</title>
</head>
<body>
<form th:method="POST"  th:action="@{/admin}" th:object="${newUser}">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <br>
  <label for="surname">Введите фамилию: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <br>
  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
  <br/>
  <br>
  <label for="email">Введите email: </label>
  <input type="email" th:field="*{email}" id="email" autocomplete="off"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
  <br/>
  <br>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password" autocomplete="off"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
  <br/>
  <br>
  <span >Выберите роль:</span>
  <br>
  <div th:each="role: ${roles}">
    <label th:text="${role.getName()}" th:for="'role_' + ${role.getId()}"></label>
    <input type="checkbox" th:id="'role_' + ${role.getId()}" name="roles" th:value="${role.getId()}">
  </div>
  <hr>
  <input type="submit" value="Создать"/>
</form>
</body>
</html>
