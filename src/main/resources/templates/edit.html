<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя!</title>
</head>
<body>
<form th:method="PATCH" th:autocomplete="off" th:action="@{/admin/{id}(id=${editUser.getId()})}" th:object="${editUser}">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <br>
  <label for="surname">Введите фамилию: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <br>
  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
  <br/>
  <br>
  <label for="email">Введите email: </label>
  <input type="email" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
  <br/>
  <br>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
  <br/>
  <br>
  <span>Текущая роль:</span><span th:text="${editUser.getRoles()}"></span>
  <br>
  <br>
  <span >Выберите роль:</span>
  <br>
  <div th:each="role: ${roles}">
    <label th:text="${role.getName()}" th:for="'role_' + ${role.getId()}"></label>
    <input type="checkbox" th:id="'role_' + ${role.getId()}" th:field="*{roles}" name="roles" th:value="${role.getId()}">
  </div>
  <hr>
  <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
