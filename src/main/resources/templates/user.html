<!doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title></title>

</head>
<body>

<header>
  <nav class="navbar navbar-dark bg-dark">
    <span class=" text-white font-weight-bold " th:text="${user.getEmail()}"></span>
    <span class="text-white mr-auto ml-2  ">with roles: <span class="text-white mr-auto"  th:text="${user.getRoles()}"></span> </span>
    <a class="text-white-50" href="/logout">Logout</a>
  </nav>
</header>

<main>
  <div class="row vh-100">
    <div class="col-2 vh-100">
      <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#user-page" role="tab"
           aria-controls="v-pills-profile" aria-selected="false">User</a>
      </div>
    </div>
    <div class="col-10 bg-light ">
      <h2 class="mt-3 ml-3">User information-page</h2>
      <div class="card mt-3 btr ml-3" style="width: 1500px">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="user-page" role="tabpanel" aria-labelledby="home-tab">
            <div class="card-header">
              <h4>About user</h4>
            </div>
            <div class="card-body">
              <table class="table table-striped table-borderless">
                <thead>
                <tr class="border-top">
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-top">
                  <td th:text="${user.getId()}"></td>
                  <td th:text="${user.getName()}"></td>
                  <td th:text="${user.getSurname()}"></td>
                  <td th:text="${user.getAge()}"></td>
                  <td th:text="${user.getEmail()}"></td>
                  <td th:text="${user.getRoles()}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
