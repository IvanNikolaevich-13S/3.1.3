# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Filters for work HTTP methods PUT, PATCH, DELETE and CHARSET
spring.mvc.hiddenmethod.filter.enabled=true
server.servlet.encoding.charset=UTF-8
spring.jpa.open-in-view=false
spring.resources.chain.style.enabled=false



spring.mvc.view.prefix=/resources/
spring.mvc.view.suffix=.html